<div class="container">
  <h1>Jobs</h1>

  <div class="mat-elevation-z8">
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->

    <!-- <div class="load-error" *ngIf="loadError">
      <p>Sorry, we were not able to retrieve your jobs. Please try again by refreshing the page.</p>
    </div> -->

    <table mat-table [dataSource]="jobs | async">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let job">{{job.id}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let job">{{job.data.type}}</td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let job">{{job.data.product}}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let job">{{job.state | titlecase}}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let job">
          <button mat-button color="primary" [routerLink]="['/jobs', job.id]">
            Details
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
