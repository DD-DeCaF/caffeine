<mat-dialog-content
  class="mat-primary"
  fxLayout="colum"
  fxFlexAlign="center center"
>
  <div class="map-progress">
    <div class="box">
      <span class="error" [hidden]="!(error | async)"
        >An error ocurred removing the model. Please try again later.</span
      >
      <div [hidden]="error | async">
        <div><mat-icon color="warn" class="error-icon">error_outline</mat-icon></div>
        <span class="text"
          >Are you sure you want to delete <em>{{ model.name }}</em>?</span
        >
        <div class="section-buttons">
          <button mat-flat-button color="primary" (click)="close()">No</button>
          <button mat-flat-button color="warn" (click)="removeModel()">
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
