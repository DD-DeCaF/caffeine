<div class="container">
  <h1>Models</h1>
  <table mat-table [dataSource]="dataSource" matSort class="table">

    <ng-container  matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th  mat-header-cell *matHeaderCellDef> Edit </th>
      <td  mat-cell *matCellDef="let element">
          <button  mat-icon-button
                   (click)="editModel(element)"
                   *ngIf="(sessionState | async).authenticated">
            <mat-icon class="button">edit</mat-icon>
          </button>
          <button  mat-icon-button
                   class="disabled"
                   matTooltip="Please log in or register to use this functionality!"
                   *ngIf="!(sessionState | async).authenticated">
            <mat-icon class="button">edit</mat-icon>
          </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef > Remove </th>
      <td mat-cell *matCellDef="let element">
        <button  mat-icon-button
                 (click)="removeModel(element)"
                 *ngIf="(sessionState | async).authenticated">
          <mat-icon class="button">delete</mat-icon>
        </button>
        <button  mat-icon-button
                 class="disabled"
                 matTooltip="Please log in or register to use this functionality!"
                 *ngIf="!(sessionState | async).authenticated">
          <mat-icon class="button">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="table-paginator"></mat-paginator>
  <div class="floating-button"
       matTooltip="Please log in or register to use this functionality!"
       [matTooltipDisabled]="(sessionState | async).authenticated">
    <button [disabled]="!(sessionState | async).authenticated"
            mat-fab color="primary"
            class="circle-icon"
            (click)="addModel()">
      <mat-icon mat-icon material-icons>add</mat-icon>
    </button>
  </div>
</div>
