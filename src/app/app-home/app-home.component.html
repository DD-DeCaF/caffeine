<div fxFlexFill fxLayout="column">
  <app-toolbar [sidenav]="sidenav"></app-toolbar>
  
  <div class="container" fxFlexFill>
    <mat-sidenav-container>
      <mat-sidenav #sidenav
                  class="mat-elevation-z3"
                  mode="over">
    
        <mat-nav-list>
          <mat-list-item routerLink="/" [routerLinkActive]="['highlight']">
            <mat-icon mat-list-icon>home</mat-icon>
            <p matLine>Home</p>
          </mat-list-item>

          <mat-list-item routerLink="/interactiveMap" [routerLinkActive]="['highlight']">
            <mat-icon mat-list-icon svgIcon="interactive-map" ></mat-icon>
            <p matLine>Interactive Map</p>
          </mat-list-item>
        </mat-nav-list>
    
      </mat-sidenav>

      <div fxFlex class="content">
          <router-outlet>
          </router-outlet>
      </div>
    </mat-sidenav-container>
  </div>
</div>
