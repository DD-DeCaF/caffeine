<div class="container">
  <div [hidden]="expandedCard">
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div>
        <mat-menu #addMenu="matMenu">
          <button mat-menu-item (click)="addWildtypeCard()">Wild type</button>
          <button mat-menu-item (click)="addDataDrivenCard()">Data driven</button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="addMenu">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <button mat-icon-button (click)="previous()">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <button mat-icon-button #play>
        <mat-icon *ngIf="(playing | async)">pause</mat-icon>
        <mat-icon *ngIf="!(playing | async)">play_arrow</mat-icon>
      </button>

      <button mat-icon-button (click)="next()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="expandedCard">
    <div class="card expanded">
      <div class="header selected">
        <div class="left-section">
          <button mat-icon-button (click)="shrink()">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <h4>{{expandedCard.name}}</h4>
        </div>
      </div>

      <mat-tab-group mat-stretch-tabs [selectedIndex]="tabIndex">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon matTooltip="Information">info</mat-icon>
          </ng-template>

          <app-card-info></app-card-info>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon matTooltip="Model changes">edit</mat-icon>
          </ng-template>

          <app-reaction></app-reaction>
        </mat-tab>
      </mat-tab-group>
      </div>
  </div>

  <div *ngIf="!expandedCard">
    <div class="card" [ngClass]="{'expanded': card.expanded}" *ngFor="let card of (cards | async)">
      <div class="header" [ngClass]="{'selected': card.selected}" (click)="select(card)">
        <div class="left-section">
          <h4>{{card.name}}</h4>
        </div>
        <button mat-icon-button (click)="delete(card)"><mat-icon>close</mat-icon></button>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-around center">
        <button mat-icon-button (click)="grow(card, 0)">
          <mat-icon matTooltip="Information">info</mat-icon>
        </button>

        <button mat-icon-button (click)="grow(card, 1)">
          <mat-icon matTooltip="Model changes">edit</mat-icon>
        </button>
      </div>

      <div class="content">
        <div class="displayRow">
          <label>Method:</label>
          <label>{{card.method}}</label>
        </div>
        <div class="displayRow" *ngIf="card.solution" [ngStyle]="{'background-color': growthRateBackground(card.solution.growth_rate)}">
          <label>Growth rate:</label>
          <label>{{formatGrowthRate(card.solution.growth_rate)}} <i>h<sup>-1</sup></i></label>
        </div>
      </div>
    </div>
  </div>
</div>
