<div class="container">
  <div [hidden]="isAnyExpanded">
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <button mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon>chevron_left</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon>play_arrow</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>

      <mat-divider></mat-divider>
  </div>

  <div class="card" [ngClass]="{'expanded': card.expanded}" *ngFor="let card of (cards | async) | callback: shouldShow">
    <div class="header" [ngClass]="{'selected': card.selected}">
      <div class="left-section">
        <button mat-icon-button [ngClass]="{'buttonHide': !card.expanded}" (click)="shrink(card)">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <h4>{{card.name}}</h4>
      </div>
      <button mat-icon-button (click)="delete(card)"><mat-icon>close</mat-icon></button>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-icon-button (click)="grow(card)">
        <mat-icon>info</mat-icon>
      </button>

      <button mat-icon-button (click)="grow(card)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>

    <div class="content">
      <div class="displayRow">
        <label>Method:</label>
        <label>{{card.method}}</label>
      </div>
    </div>
  </div>
</div>
