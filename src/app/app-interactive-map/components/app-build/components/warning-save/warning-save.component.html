<mat-dialog-content
  class="mat-primary"
  fxLayout="colum"
  fxFlexAlign="center center"
>
  <div class="map-progress">
    <div class="box">
      <div>
        <div>
          <mat-icon color="warn" class="error-icon">error_outline</mat-icon>
        </div>
        <span class="text">
          Are you sure you want to save <em>{{ design.name }}</em>?
        </span>
        <div>
          <span>You have a previous design with the same name.<br>
          If you save it, the name will be duplicated in the designs <br>page with differents designs.</span>
          <div style="text-align: center; cursor: pointer; margin: 5%">
            <a (click)="changeName = true;"><em>Do you want to change the name? Click here.</em></a>
          </div>
          <div [hidden]="!changeName">
            <mat-form-field color="primary">
              <mat-label class="title">Name*</mat-label>
              <input value="{{design.name}}" mat-in cdkFocusInitial color="primary" type="text" class="form-control"
                     matInput #newname>
            </mat-form-field>
          </div>
        </div>
        <div class="section-buttons">
          <button mat-flat-button color="primary" (click)="close()">Cancel</button>
          <button mat-flat-button color="warn" (click)="saveDesign()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
