<app-reaction-panel [placeholder]="'Enter the reaction you want to add'" [title]="'Added reactions:'" [type]="'added'" (itemSelected)="onItemSelected($event)" [itemRemoved]="itemRemoved" [itemsSelected]="itemsSelected"><app-reaction-panel-detail  (itemRemoved)="removeItem($event)" [itemsSelected]="itemsSelected['added']" [type]="'added'"></app-reaction-panel-detail></app-reaction-panel>
<app-reaction-panel [placeholder]="'Enter the reaction you want to remove'" [title]="'Removed reactions:'"  [type]="'removed'" (itemSelected)="onItemSelected($event)" [itemRemoved]="itemRemoved" [itemsSelected]="itemsSelected"><app-reaction-panel-detail (itemRemoved)="removeItem($event)" [itemsSelected]="itemsSelected['removed']" [type]="'removed'"></app-reaction-panel-detail></app-reaction-panel>
<app-reaction-panel [placeholder]="'Enter the reaction to set as objective'" [title]="'Objective:'" [type]="'objective'" (itemSelected)="onItemSelected($event)" [itemRemoved]="itemRemoved" [itemsSelected]="itemsSelected"><app-reaction-panel-objective (itemRemoved)="removeItem($event)" [item]="itemsSelected['objective']"></app-reaction-panel-objective></app-reaction-panel>
<app-reaction-panel [placeholder]="'Enter the reaction you want to change'" [title]="'Changed reactions:'" [type]="'changed'" (itemSelected)="onItemSelected($event)" [itemRemoved]="itemRemoved" [itemsSelected]="itemsSelected"><app-reaction-panel-changed (itemRemoved)="removeItem($event)" [itemsSelected]="itemsSelected['changed']" [type]="'changed'"></app-reaction-panel-changed></app-reaction-panel>
