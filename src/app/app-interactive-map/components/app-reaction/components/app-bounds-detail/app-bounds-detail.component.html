<ul class="bounds-list">
  <li (click)="select(bound)" *ngFor="let bound of bounds; let index = index">
    <div>
      <div class="item-row">
        <p>
          <span>{{ bound.lowerBound || '-' }}</span>
          <span class="item-display">
              &#8804; <span matTooltip={{bound.reaction.name}}>{{ bound.reaction.id }}</span>
              &#8804;
          </span>
          <span>{{ bound.upperBound || '-' }}</span>
        </p>
        <button mat-icon-button (click)="removeItem(bound)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="box-bounds" [hidden]="!showItem(bound)">
        <div class="input-container">
          <input value="{{bound.lowerBound}}" mat-input class="bound-input" type="number" #lowerBound/>
          <span class="item-display-box">
            &nbsp;&#8804;<span>&nbsp;{{bound.reaction.id}}&nbsp;</span>&#8804;&nbsp;
          </span>
          <input value="{{bound.upperBound}}" mat-input class="bound-input" type="number" #upperBound/>
        </div>

        <div class="button-container">
          <button class="change-button" (click)="apply(bound, lowerBound.value, upperBound.value)">
            Apply
          </button>
          <button class="change-button" (click)="reset(bound)">
            Reset
          </button>
          <button class="change-button" (click)="clearSelection($event)">
            close
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>
