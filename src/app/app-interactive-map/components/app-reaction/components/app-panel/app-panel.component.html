<mat-card class="app-panel-card">
  <mat-card-subtitle class="header-card">{{title}}</mat-card-subtitle>
  <mat-card-content>
    <form>
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="{{placeholder}}" aria-label="Number" (ngModelChange)="queryChange($event)" matInput [formControl]="querySearch" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete"
                          [displayWith]="displayFn"
                          (optionSelected)='addItem($event.option.value)'>
          <mat-option *ngFor="let reaction of (reactions | async)" [value]="reaction">
            {{reaction.bigg_id}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <ng-content></ng-content>
    </form>
  </mat-card-content>
</mat-card>
