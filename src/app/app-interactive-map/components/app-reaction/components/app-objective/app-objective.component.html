<mat-list>
  <span class="item-name">{{ (card | async)?.objectiveReaction.reactionId}}</span>
  <mat-list-item>
    <span >Min</span>
    <mat-slide-toggle
      #toggle
      class="mat-primary"
      [checked]="(card | async)?.objectiveReaction.direction === 'max'"
      >
    </mat-slide-toggle>
    <span>Max</span>
    <button mat-icon-button align="end" #remove>
      <mat-icon>close</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
