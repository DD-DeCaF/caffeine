<div class="container">
  <mat-form-field>
    <mat-select placeholder="Species" [value]="selectedSpecies | async" #species>
      <mat-option [value]="species" *ngFor="let species of (allSpecies | async)">{{species.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Model" [value]="selectedModelHeader | async" #model>
      <mat-option [value]="model" *ngFor="let model of (activeModelHeaders | async)">{{model.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Map" [value]="selectedMap | async"
                *ngIf="(mapItems | async) && (models |async)" #map>
      <mat-optgroup *ngFor="let modelforMaps of (mapItems | async).modelIds"
                    [label]="getModel(modelforMaps, models | async).name">
        <mat-option [value]="mapItem" *ngFor="let mapItem of (mapItems | async).mapsByModelId[modelforMaps]">
          {{mapItem.name}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
</div>
