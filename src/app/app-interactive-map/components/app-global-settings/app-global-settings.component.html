<div class="container">
  <mat-form-field>
    <mat-select placeholder="Species" [value]="selectedSpecies | async" #species>
      <mat-option [value]="species.id" *ngFor="let species of (allSpecies | async)">{{species.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
      <mat-select placeholder="Model" [value]="selectedModel | async" #model>
      <mat-option [value]="model" *ngFor="let model of (models | async)">{{model}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
      <mat-select placeholder="Map" [value]="selectedMap | async" #map>
      <mat-option [value]="map" *ngFor="let map of (maps | async)">{{map}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
